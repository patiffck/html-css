<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Indeserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/bibilia-700.png" controls autoplay loop>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>Seu navegador não tiver compatibilidade com a repodução de vídeos.</p>
    </video>
      <h1>Inserindo video do YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=3M5eeuEN1zNAg1EG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <h1>Inserindo video do VIMEO</h1>
      <iframe src="https://player.vimeo.com/video/863083640?h=b07fa3d298&autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
