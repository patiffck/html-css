<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 550px;
            width: 550px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de inframe</h1>
    <p>
        Acessando o site do 
        
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scolling></iframe>

        
        para aprender a programar.

    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank"> Repositório</a>
        </iframe>
        
        também é legal!
    </p>
</body>
</html>
